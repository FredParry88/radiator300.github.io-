<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Апарат промивання пічки авто</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgb(213, 213, 213);
            text-align: center;
            background: linear-gradient(to right, #323232, #b35e1a);
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 15px;
            margin: auto;
        }

        .slideshow {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .slide, video {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Апарат промивання авто пічки</h1>
        <div class="slideshow">
            <div class="slides">
                <img class="slide" src="photo1.jpg" alt="Фото 1">
                <img class="slide" src="photo2.jpg" alt="Фото 2">
                <img class="slide" src="photo3.jpg" alt="Фото 3">
            </div>
        </div>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide(index) {
            slideIndex = (index + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        function prevSlide() {
            showSlide(slideIndex - 1);
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
