<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Апарат промивання пічки авто</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgb(213, 213, 213);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #323232, #b35e1a);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        .left-content, .right-content {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            max-width: 100%;
            height: auto;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #910d0d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #303236;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right-content">
            <div class="slideshow">
                <div class="slides">
                    <img class="slide" src="photo1.jpg" alt="Фото 1">
                    <img class="slide" src="photo2.jpg" alt="Фото 2">
                    <img class="slide" src="photo3.jpg" alt="Фото 3">
                </div>
            </div>
            <div class="buttons">
                <button onclick="prevSlide()">&#10094; Назад</button>
                <button onclick="nextSlide()">Вперед &#10095;</button>
            </div>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide(index) {
            if (index >= totalSlides) slideIndex = 0;
            if (index < 0) slideIndex = totalSlides - 1;
            slides.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex--;
            showSlide(slideIndex);
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
