<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Апарат промивання пічки авто</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgb(213, 213, 213);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #323232, #b35e1a);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        .left-content, .right-content {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            font-family: Fantasy;
            text-transform: uppercase;
            text-shadow: 15px 15px 15px rgba(0, 0, 0, 0.8);
            margin-bottom: 2px;
        }

        .info {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #302f2f;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.65);
            background-color: rgba(217, 63, 7, 0.1);
        }

        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 350px;
            overflow: hidden;
            border-radius: 10px;
        }

        .slide-track {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            object-fit: cover;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #910d0d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #303236;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .order-btn {
            margin-top: 20px;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 8px;
        }

        .phone {
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 25px;
            background-color: #2b2929;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .phone:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .phone .icon {
            margin-right: 8px;
            font-size: 22px;
        }

        video {
            width: 100%;
            max-width: 600px;
            max-height: 400px;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1>Апарат промивання авто пічки</h1>
            <p class="info">Апарат для промивки пічки автомобіля — ваш надійний помічник для чистоти та тепла в салоні!</p>
            <button class="order-btn" onclick="orderProduct()">Замовити</button>
        </div>
        <div class="right-content">
            <div class="media-block">
                <div class="slideshow">
                    <div class="slide-track">
                        <img class="slide" src="photo1.jpg" alt="Фото 1">
                        <img class="slide" src="photo2.jpg" alt="Фото 2">
                        <img class="slide" src="photo3.jpg" alt="Фото 3">
                    </div>
                </div>
                <div class="buttons">
                    <button onclick="prevSlide()">&#10094; Назад</button>
                    <button onclick="nextSlide()">Вперед &#10095;</button>
                </div>
            </div>
            <div class="media-block">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Браузер не підтримує відео тег.
                </video>
            </div>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slideTrack = document.querySelector('.slide-track');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index >= totalSlides) slideIndex = 0;
            if (index < 0) slideIndex = totalSlides - 1;
            slideTrack.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex--;
            showSlide(slideIndex);
        }

        function orderProduct() {
            let message = encodeURIComponent("Хочу замовити апарат для промиву пічки автомобіля!");
            let telegramURL = `https://t.me/gospodin88nikto?text=${message}`;
            window.open(telegramURL, '_blank');
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
