<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Апарат промивання пічки авто</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgb(213, 213, 213);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #323232, #b35e1a);
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .left-content, .right-content {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        .info {
            font-size: 18px;
            line-height: 1.5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.65);
            background: rgba(217, 63, 7, 0.1);
        }
        .slideshow {
            position: relative;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slide {
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            background-color: #910d0d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background-color: #303236; }
        .phone-container {
            margin-top: 20px;
        }
        .phone {
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            padding: 8px 15px;
            background: #2b2929;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .phone:hover { background: rgba(0, 0, 0, 0.9); }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            h1 { font-size: 28px; }
            .info { font-size: 16px; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1>Апарат промивання авто пічки</h1>
            <p class="info">Апарат для промивки пічки автомобіля – ваш надійний помічник...</p>
            <button class="order-btn" onclick="orderProduct()">Замовити</button>
            <div class="phone-container">
                <a class="phone" href="tel:+380731826313">
                    <i class="fas fa-phone-alt"></i> +380731826313
                </a>
            </div>
        </div>
        <div class="right-content">
            <div class="slideshow">
                <div class="slides">
                    <img class="slide" src="photo1.jpg" alt="Фото 1">
                    <img class="slide" src="photo2.jpg" alt="Фото 2">
                    <img class="slide" src="photo3.jpg" alt="Фото 3">
                </div>
            </div>
            <div class="buttons">
                <button onclick="prevSlide()">&#10094; Назад</button>
                <button onclick="nextSlide()">Вперед &#10095;</button>
            </div>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Ваш браузер не підтримує відео.
            </video>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        function showSlide(index) {
            if (index >= totalSlides) slideIndex = 0;
            if (index < 0) slideIndex = totalSlides - 1;
            slides.style.transform = `translateX(-${slideIndex * 100}%)`;
        }
        function nextSlide() { slideIndex++; showSlide(slideIndex); }
        function prevSlide() { slideIndex--; showSlide(slideIndex); }
        setInterval(nextSlide, 5000);
        function orderProduct() {
            window.open("https://t.me/gospodin88nikto", '_blank');
        }
    </script>
</body>
</html>
