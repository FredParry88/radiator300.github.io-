<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Апарат промивання пічки авто</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgb(213, 213, 213);
            text-align: center;
            background: linear-gradient(to right, #323232, #b35e1a);
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding: 15px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .info {
            font-size: 16px;
            line-height: 1.5;
            padding: 15px;
            border: 2px solid #302f2f;
            border-radius: 10px;
            background-color: rgba(217, 63, 7, 0.1);
            margin-bottom: 20px;
        }

        .media-block {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .info {
                font-size: 14px;
            }
            .slide, video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Апарат промивання авто пічки</h1>
        <p class="info">Этот аппарат предназначен для очистки системы отопления автомобиля.</p>
        
        <div class="media-block">
            <div class="slideshow">
                <div class="slides">
                    <img class="slide" src="photo1.jpg" alt="Фото 1">
                    <img class="slide" src="photo2.jpg" alt="Фото 2">
                    <img class="slide" src="photo3.jpg" alt="Фото 3">
                </div>
            </div>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="#" target="_blank"><i class="fab fa-olx"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
