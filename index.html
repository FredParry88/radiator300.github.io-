<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Апарат промивання пічки авто</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgb(213, 213, 213);
            text-align: center;
            background: linear-gradient(to right, #323232, #b35e1a);
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 15px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
        }

        .info {
            font-size: 16px;
            line-height: 1.5;
            padding: 15px;
            border: 2px solid #302f2f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.65);
            background-color: rgba(217, 63, 7, 0.1);
            margin-bottom: 20px;
        }

        .media-block {
            background-color: rgba(106, 35, 9, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.65);
            margin: 15px 0;
            width: 100%;
            max-width: 600px;
        }

        .slideshow {
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            width: 100%;
            max-width: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #910d0d;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: #303236;
            transform: scale(1.05);
        }

        .order-btn {
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
        }

        .phone {
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 25px;
            background-color: #2b2929;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .phone .icon {
            margin-right: 8px;
            font-size: 20px;
        }

        video {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .info {
                font-size: 14px;
            }
            button {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Апарат промивання авто пічки</h1>
        <p class="info">Этот аппарат предназначен для эффективной очистки системы отопления автомобиля.</p>
        <div class="info">
            <h2>Преимущества:</h2>
            <ul>
                <li>Быстрая и эффективная промывка</li>
                <li>Совместимость с разными моделями</li>
                <li>Компактный и удобный в использовании</li>
            </ul>
        </div>
        <button class="order-btn" onclick="orderProduct()">Заказать</button>
        <a class="phone">
            <i class="fas fa-phone-alt icon"></i> Телефон: +380731826313
        </a>
        <div class="media-block">
            <div class="slideshow">
                <div class="slides">
                    <img class="slide" src="photo1.jpg" alt="Фото 1">
                    <img class="slide" src="photo2.jpg" alt="Фото 2">
                    <img class="slide" src="photo3.jpg" alt="Фото 3">
                </div>
            </div>
            <div class="buttons">
                <button onclick="prevSlide()">&#10094; Назад</button>
                <button onclick="nextSlide()">Вперед &#10095;</button>
            </div>
        </div>
        <div class="media-block">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео тег.
            </video>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide(index) {
            slideIndex = (index + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        function prevSlide() {
            showSlide(slideIndex - 1);
        }

        function orderProduct() {
            let message = encodeURIComponent("Хочу заказать аппарат для промывки печки автомобиля!");
            window.open(`https://t.me/gospodin88nikto?text=${message}`, '_blank');
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
